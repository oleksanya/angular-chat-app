<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="login-field">
    <input class="login-input" id="email" placeholder="Email" formControlName="email" type="email" />

    <div class="login-message-error" 
    [class.visible]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email.
    </div>
</div>

  <div class="login-field">
    <input class="login-input" id="password" placeholder="Password" formControlName="password" type="password" />
    
    <div class="login-message-error" 
    [class.visible]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password must be at least 4 characters long.
    </div>
  </div>

  <button class="btn-submit" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
